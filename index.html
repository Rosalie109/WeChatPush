<div class="extension-settings">
    <label>PushPlus Token:</label>
    <input type="text" id="wp_token" class="text_pole" placeholder="填入你的Token">
    <hr>
    <label style="display: flex; align-items: center; gap: 5px;">
        <input type="checkbox" id="wp_enable">
        <span>开启定时发送</span>
    </label>
    <br>
    <label>间隔时间(分钟):</label>
    <input type="number" id="wp_interval" class="text_pole" value="120" min="1">
    <hr>
    <button id="wp_send_now" class="menu_button">立即发送微信</button>
</div>
