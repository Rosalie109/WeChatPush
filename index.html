<div class="extension-settings" id="wechat_push_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>微信定时推送</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="wp-row">
                <label>PushPlus Token:</label>
                <input type="text" id="wp_token" class="text_pole" placeholder="填入你的Token">
            </div>
            <hr>
            <div class="wp-row">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="wp_enable">
                    <span>开启定时发送</span>
                </label>
            </div>
            <div class="wp-row">
                <label>间隔时间(分钟):</label>
                <input type="number" id="wp_interval" class="text_pole" value="120" min="1">
            </div>
            <hr>
            <button id="wp_send_now" class="menu_button">立即发送微信</button>
        </div>
    </div>
</div>
